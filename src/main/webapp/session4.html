<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Session4</title>
</head>
<body>
<form action="/session4" method="POST">


    <h2>Dodaj przedmiot do koszyka</h2>
      <label>
         Produkt:
         <input type="text" name="item">
      </label><br>

      <label>
          Ilość:
          <input type="number" name="quantity" min="1">
      </label><br>

      <label>
          Cena:
          <input type="number" name="price" min="0.01" step="0.01">
      </label><br>
    <input type="submit" value="Dodaj do koszyka">

</form>
</body>
</html>
